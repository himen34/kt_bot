name: tg-notifier

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-22.04   # ✅ фикс: используем jammy, а не noble
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # ставим Chromium + системные зависимости через python
          python -m playwright install --with-deps chromium

      - name: Check required env
        run: |
          python - <<'PY'
          import os, sys
          need=["LOGIN_USER","LOGIN_PASS","PAGE_URL","TELEGRAM_BOT_TOKEN","TELEGRAM_CHAT_ID","GIST_ID","GIST_TOKEN"]
          miss=[k for k in need if not os.getenv(k)]
          if miss: print("❌ Missing:",", ".join(miss)); sys.exit(1)
          print("✅ All secrets are set.")
          PY

      - name: Run notifier
        run: python notifier_playwright.py
        env:
